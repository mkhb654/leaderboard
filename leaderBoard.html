<head>

    <title>Leadership Board</title>
</head>

<body>
   <h1>Leaderboard</h1>
   {{> leaderboard}}
   {{> loginButtons}}
   <h2>MuntazParty</h2>
     {{> MuntazParty}}
</body>


<Template name = "leaderboard">


    <ul>
        {{#each player}}
          <li> class="{{selectedClass}}">{{name}}: {{score}}</li>
        {{/each}}
                <li>
                    <input type = "button" class="increment" value="Give 5 Points">
                    <input type=" button" class="decrement" value="Take 5 Points">
                </li>
        {{#if showSelectedPlayer}}
                <li>Selected Player: {{showSelectedPlayer.name}}</li>
                {{/if}}
    </ul>
    {{otherHelperFunction}}
    HelloWorld
</Template>

<template name = "MuntazParty">
    {{MuntazKaleemFunction}}
</template>
